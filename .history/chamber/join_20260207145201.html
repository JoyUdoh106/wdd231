 <main class="join-container">
        <section class="form-section">
            <h2>Membership Application</h2>
            <form method="get" action="thankyou.html" class="membership-form">
                <label for="fname">First Name
                    <input type="text" id="fname" name="firstName" autocomplete="given-name" required title="Enter your first name">
                </label>

                <label for="lname">Last Name
                    <input type="text" id="lname" name="lastName" autocomplete="family-name" required title="Enter your last name">
                </label>

                <label for="title">Organizational Title
                    <input type="text" id="title" name="orgTitle" autocomplete="organization-title" 
                    pattern="[a-zA-Z\s-]{7,}" title="Minimum 7 characters (letters, hyphens, and spaces only)" required>
                </label>

                <label for="email">Email Address
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="name@example.com" required title="Enter a valid email address">
                </label>

                <label for="phone">Mobile Phone
                    <input type="tel" id="phone" name="phone" autocomplete="tel" required title="Enter your mobile phone number">
                </label>

                <label for="org">Business/Organization Name
                    <input type="text" id="org" name="organization" autocomplete="organization" required title="Enter your organization name">
                </label>

                <label for="membership">Membership Level
                    <select id="membership" name="level" required title="Select your membership level">
                        <option value="" disabled selected>Select a level...</option>
                        <option value="np">NP Membership (Non-profit) - No Fee</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>

                <label for="description">Business Description
                    <textarea id="description" name="description" title="Briefly describe your business"></textarea>
                </label>

                <input type="hidden" name="timestamp" id="timestamp">
                <button type="submit" id="submitBtn">Join the Chamber</button>
            </form>
        </section>

        <section class="membership-cards">
            <h2>Membership Levels</h2>
            <div class="card">
                <h3>NP Membership</h3>
                <button type="button" class="open-modal" data-target="#np-modal">Learn More</button>
            </div>
            <div class="card">
                <h3>Bronze Membership</h3>
                <button type="button" class="open-modal" data-target="#bronze-modal">Learn More</button>
            </div>
            <div class="card">
                <h3>Silver Membership</h3>
                <button type="button" class="open-modal" data-target="#silver-modal">Learn More</button>
            </div>
            <div class="card">
                <h3>Gold Membership</h3>
                <button type="button" class="open-modal" data-target="#gold-modal">Learn More</button>
            </div>
        </section>
    </main>

    <dialog id="np-modal">
        <div class="modal-content">
            <h3>Non-Profit Membership</h3>
            <p><strong>Cost:</strong> Free</p>
            <ul>

            </ul>
            <button class="close-modal">Close</button>
        </div>
    </dialog>
